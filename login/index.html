<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Entrar</button>

            <!-- Adicionar botão para redirecionar para a página principal -->
            <a href="../index.html">Voltar à Página Principal</a>

            <!-- Adicionar botão para redirecionar para a página de cadastro -->
            <a href="cadastro.html">Cadastrar Novo Usuário</a>
        </form>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
