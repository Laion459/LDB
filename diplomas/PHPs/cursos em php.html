<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos em PHP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="126" height="26" fill="currentColor"
                    class="bi bi-caret-left-square" viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                    <path
                        d="M10.205 12.456A.5.5 0 0 0 10.5 12V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4a.5.5 0 0 0 .537.082" />
                </svg>
            </a>
        </nav>
    </header>
    <main>
        <h1>Cursos em PHP</h1>

        <!-- Botões e Descrições -->
        <div class="pdf-button-container">
            <button class="pdf-button" onclick="showPdf('formacao-laravel')">Especialista Laravel PHP 40h</button>
            <p class="pdf-description">Formação completa em Laravel com 40 horas de duração.</p>
        </div>

        <div class="pdf-button-container">
            <button class="pdf-button" onclick="showPdf('fundamentos-php')">Fundamentos Obrigatórios PHP</button>
            <p class="pdf-description">Certificado de conclusão do curso de fundamentos de PHP.</p>
        </div>

        <div class="pdf-button-container">
            <button class="pdf-button" onclick="showPdf('boas-praticas-laravel')">Boas Práticas para o Laravel</button>
            <p class="pdf-description">Curso sobre as melhores práticas de desenvolvimento em Laravel.</p>
        </div>

        <!-- Placeholder -->
        <div id="placeholder" class="placeholder">
            Selecione um curso para visualizar o certificado.
        </div>

        <!-- Iframes (inicialmente escondidos) -->
        <iframe id="formacao-laravel" class="pdf-container"
            src="../arq diplomas/formacao malt - especialista laravel php 40h.pdf" type="application/pdf"></iframe>
        <iframe id="fundamentos-php" class="pdf-container"
            src="../arq diplomas/Certificado de Conclusão -  Fundamentos obrigatórios php.pdf"
            type="application/pdf"></iframe>
        <iframe id="boas-praticas-laravel" class="pdf-container"
            src="../arq diplomas/Boas práticas para o Laravel.pdf" type="application/pdf"></iframe>
    </main>

    <footer>
        <div class="footer">
            <div class="container">
                <p>© 2025 Leonardo Borges. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
    <button onclick="scrollToTop()" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="../script.js" defer></script>
    <script>
        function showPdf(pdfId) {
            // Esconde todos os iframes
            let iframes = document.querySelectorAll('.pdf-container');
            iframes.forEach(iframe => iframe.classList.remove('active'));

            // Esconde o placeholder
            document.getElementById('placeholder').style.display = 'none';

            // Mostra o iframe selecionado
            let selectedIframe = document.getElementById(pdfId);
            if (selectedIframe) {
                selectedIframe.classList.add('active');
            }
        }
    </script>
</body>

</html>
